<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algorithm Visualization Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="desktop">
    <header class="desktop-bar">
      <div>DayanaOS</div>
      <div>Algorithm Visualization</div>
      <div>10:24 PM</div>
    </header>

    <main class="desktop-main">
      <div class="app-window">
        <div class="app-titlebar">
          <div class="window-highlights">
            <span class="window-highlight top"></span>
            <span class="window-highlight left-side"></span>
          </div>
          <div class="window-buttons">
            <span class="window-btn close"></span>
            <span class="window-btn minimize"></span>
            <span class="window-btn maximize"></span>
          </div>
        </div>

        <div class="app-content">
          <div id="graph-container">
            <canvas id="graphCanvas"></canvas>
          </div>
        </div>

        <div class="app-statusbar">
          Ready â€” algorithms coming soon
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
