<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algorithm Visualization Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="desktop">
    <header class="desktop-bar">
      <div>algoOS</div>
      <div>Algorithm Visualization</div>
      <div>10:24 PM</div>
    </header>

    <main class="desktop-main">
      <div class="app-window">
        <div class="app-titlebar">
          <span>Graph Visualizer</span>
          <div class="window-buttons">
            <span class="window-btn close"></span>
            <span class="window-btn minimize"></span>
            <span class="window-btn maximize"></span>
          </div>
        </div>

        <div class="app-content">
            <div id="graph-container">
                <canvas id="graphCanvas"></canvas>
            </div>

        <div class="controls">
            <label class="control-label">Select Algorithm</label>
                <div class="controls-container2">
                    <div class="algoselect-container">
                        <select id="algoSelect">
                        <option value="dijkstra">Dijkstra</option>
                        <option value="bellmanford">Bellman-Ford</option>
                    </select>
                    </div>
                    <div class="runAlgoBtn-container">
                        <button id="runAlgoBtn">Run & Animate</button>
                    </div>
                </div>
        </div>

        </div>

        <div class="app-statusbar">
          Ready â€” algorithms coming soon
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
