<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Algorithm Visualization Desktop</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="desktop">
    <header class="desktop-bar">
      <div>algoOS</div>
      <div>Algorithm Visualization</div>
      <div id="datetime"></div>
    </header>

    <main class="desktop-main">
      <div class="app-window">
        <div class="app-titlebar">
          <div class="window-highlights">
            <span class="window-highlight top"></span>
            <span class="window-highlight left-side"></span>
          </div>
          <div class="window-buttons">
            <span class="window-btn close"></span>
            <span class="window-btn minimize"></span>
            <span class="window-btn maximize"></span>
          </div>
        </div>

        <div class="app-content">
            <div id="graph-container">
                <canvas id="graphCanvas"></canvas>
            </div>

        <div class="controls">
            <label class="control-label">Select Algorithm</label>
            <div class="controls-container">
                  <div class="algoSelect-container">
                    <select id="algoSelect">
                      <option value="dijkstra">Dijkstra</option>
                      <option value="bellmanford">Bellman-Ford</option>
                    </select>
                  </div>
                  <div class="algoBtns-container">
                    <button id="runBtn">Run</button>
                    <button id="pauseBtn">Pause</button>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
